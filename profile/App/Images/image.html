<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url(image.css);
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"

  <body>
    <div id="container">
      
        <div id="logo">
          <h1>Images</h1>
          </div>
           <i class="fas fa-plus-circle" id="open_video_box_btn"></i>
           
               <div id="add_video_box">
                <h2>Add images</h2>
                <form>
                <input type="text" placeholder="Enter your image name" id="video_name">
                   <input type="text" placeholder="Enter your image link" id="video_link">
                   <button type="submit" id="add_video_btn">Add</button>
                   </form>
            
        
      </div>
      <div id="section">
     
        <div id="show">
            <img src="nature-beauty-full-display-vibrant-flower-generated-by-ai.jpg" alt="url not valid" id="img_source">
            <div id="tool">
            
               <i class="fa-solid fa-angles-left" id="left_btn"></i>
              <i class="fas fa-image" id="download_btn"></i>
               <i class="fa-solid fa-angles-right" id="right_btn"></i>
            
            </div>
        </div>

   <div id="galery">
          <div id="galeryHeader">
            <h2>Your images</h2>
            <input type="search" placeholder="search your images" id="search">
          </div>
         
          
            
        </div>


        

        
      </div>
    </div>
    <script src="image.js">

    </script>
