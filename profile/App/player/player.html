<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url(player.css);
    </style>
   <script src="http://stpamitkumar.00webhostapp.com/fa_fa_icon_5_pro/icon.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="left">
        <video id="video_player">
            <source src="abc.mp4" type="video/mp4" id="video_src">
        </video>
        <div id="progress_box"><div id="progress_bar"></div></div>
        <div id="control">
            <div id="timing">
                <p id="v_timing">00:00/30:00</p>
            </div>
            <div id="play_tool">
            </i><i class="fa-solid fa-angles-left"id="left_btn"></i>
          <i class="fa-solid fa-circle-play" id="play_btn"></i>
         </i><i class="fa-solid fa-angles-right" id="right_btn"></i>
            </div>
            <div id="other_tools">
             <div id="vol_box">  <input type="range" min="0" max="1" step="0.01" id="vol_control" style="display: none;">
                <i class="fas fa-volume-up" id="volume"></i></div>
                   <div id="speed_box">  <input type="range" min="0" max="2" step="0.01" id="speed_control" style="display: none;">
                <i class="fa-solid fa-gauge-high" id="speed_icon"></i></div>
               
                <i class="fas fa-expand" id="full_screen"></i>
            </div>
        </div>
    </div>
    <div id="right">
        <div id="top">
            <h3>Playlist</h3>
            <input type="search" placeholder="Search your videos" id="search">
            <i class="fas fa-plus-circle" id="open_video_box_btn"></i>
            <div id="add_video_box">
                <h2>Add videos</h2>
                <form>
                <input type="text" placeholder="Enter your video name" id="video_name">
                   <input type="text" placeholder="Enter your video link" id="video_link">
                   <button type="submit" id="add_video_btn">Add</button>
                   </form>
            </div>
        </div>
        <div id="bottom">
            <div id="main_video_box">
                <p id="playlist_video_name">Demo(You can not  delete this demo box it determines how your playlist wil apper)</p>
                <button id="video_play_btn" type="button">Play</button><button id="video_delete_btn" type="button">Delete</button>
            </div>
        </div>
    </div>
    <script src="player.js"></script>
</body>
</html>
